<html>
    <head>
        <script>
            function a(){
                var a=document.getElementById("a").value;
                var res="";
                for(var i=0;i<a.length;i++)
            {
                res=a.charAt(i)+res;
            }
            document.write(res);
            }
        </script>
    </head>
    <body>
        <h1>enter the value to reverse</h1>
        Enter String:<input type="text" id="a">
        <button onclick="a()">click me to see the string</button>
    </body>
</html>
