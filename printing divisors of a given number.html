<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("r").value);
                document.write("divisors are :-")
                for(var i=1;i<=x;i++)
            {
                if((x%i)==0){
                    document.writeln(i+"");
                }
            }
            }
        </script>
    </head>
    <body>
        Enter the number to show the output<input type="text" id="r">
        <button onclick="a()"> enter</button>
                <p id="r"></p>
    </body>
</html>
