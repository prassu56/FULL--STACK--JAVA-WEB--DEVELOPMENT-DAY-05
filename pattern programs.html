<html>
    <head>
        <script>
        
     function b(){
            var y=parseInt(document.getElementById("r").value);
            for(var i=0;i<=y;i++ )
            {
                for(var j=0;j<y;j++)
            {
                document.write(i+" ");
            }
            document.write("<br>")
            }
            }
             </script>
    </head>
    <body>
         Enter the number to show the output <input type="text" id="r">
         <button onclick="b()">Run</button>
         <p id="r"></p>
    </boby>
</html>
