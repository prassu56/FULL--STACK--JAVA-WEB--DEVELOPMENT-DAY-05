<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("p").value);
                for(var i=0;i<x;i++)
            {
                document.writeln(i+"");
            }
            }
        </script>
    </head>
    <body>
        Enter the number to show output<input type="text" id="p">
        <button onclick="a()">Run</button>
        <p id="p"></p>
    </body>
</html>
